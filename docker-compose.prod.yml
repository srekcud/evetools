# Production overrides â€” use with: docker compose -f docker-compose.yaml -f docker-compose.prod.yml up -d
services:
  proxy:
    build:
      context: .
      dockerfile: proxy/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - proxy_data:/data
      - proxy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - TLS_EMAIL=${TLS_EMAIL}
    networks:
      evetools_net:
        ipv4_address: 10.169.0.2
    depends_on:
      app:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 256M

  app:
    environment:
      - APP_ENV=prod
      - APP_SECRET=${APP_SECRET}
      - JWT_PASSPHRASE=${JWT_PASSPHRASE}
      - EVE_CLIENT_ID=${EVE_CLIENT_ID}
      - EVE_CLIENT_SECRET=${EVE_CLIENT_SECRET}
      - EVE_CALLBACK_URL=${EVE_CALLBACK_URL}
      - ESI_TOKEN_ENCRYPTION_KEY=${ESI_TOKEN_ENCRYPTION_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-}
    deploy:
      resources:
        limits:
          memory: 512M

  worker:
    environment:
      - APP_ENV=prod
      - APP_SECRET=${APP_SECRET}
      - EVE_CLIENT_ID=${EVE_CLIENT_ID}
      - EVE_CLIENT_SECRET=${EVE_CLIENT_SECRET}
      - ESI_TOKEN_ENCRYPTION_KEY=${ESI_TOKEN_ENCRYPTION_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-}
    depends_on:
      app:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  postgres:
    deploy:
      resources:
        limits:
          memory: 512M

  rabbitmq:
    deploy:
      resources:
        limits:
          memory: 256M

  redis:
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 128M
