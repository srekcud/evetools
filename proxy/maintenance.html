<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVE Tools - Maintenance</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0f1a;
    color: #e2e8f0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
  }
  .container {
    text-align: center;
    padding: 2rem;
    max-width: 480px;
  }
  .icon {
    width: 64px; height: 64px;
    margin: 0 auto 1.5rem;
    border: 2px solid rgba(6,182,212,0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s ease-in-out infinite;
  }
  .icon svg { width: 32px; height: 32px; color: #22d3ee; }
  h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.75rem;
    color: #f1f5f9;
  }
  p {
    font-size: 0.95rem;
    color: #94a3b8;
    line-height: 1.6;
  }
  .spinner {
    display: inline-block;
    width: 16px; height: 16px;
    border: 2px solid rgba(6,182,212,0.2);
    border-top-color: #22d3ee;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-right: 6px;
  }
  .status {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #64748b;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes pulse {
    0%, 100% { border-color: rgba(6,182,212,0.2); }
    50% { border-color: rgba(6,182,212,0.5); }
  }
  .bg-glow {
    position: fixed;
    width: 300px; height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(6,182,212,0.08), transparent 70%);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </div>
    <h1>Maintenance en cours</h1>
    <p>EVE Tools est en cours de mise a jour.<br>Le service sera de retour dans quelques instants.</p>
    <div class="status">
      <span class="spinner"></span>
      Redemarrage des services...
    </div>
  </div>
  <script>
    // Auto-reload every 5 seconds until site is back
    setTimeout(function() { location.reload(); }, 5000);
  </script>
</body>
</html>
