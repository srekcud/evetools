# Dev overrides â€” loaded automatically by `docker compose up`
services:
  proxy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - proxy_data:/data
      - proxy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-evetools.local}
      - TLS_EMAIL=internal
    networks:
      evetools_net:
        ipv4_address: 10.169.0.2
    depends_on:
      - frontend
      - app

  frontend:
    image: node:22-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 80"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      evetools_net:
        ipv4_address: 10.169.0.3
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://0.0.0.0:80/"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s

  app:
    volumes:
      - .:/app
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - APP_ENV=dev

  worker:
    volumes:
      - .:/app
    environment:
      - APP_ENV=dev

  rabbitmq:
    image: rabbitmq:3-management-alpine
